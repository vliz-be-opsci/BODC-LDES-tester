# this is a sample docker-compose of how to use kgap microservices
# it functions as (1) a list of images to be build, (2) a usage-example and (3) a quick-test
name: ${COMPOSE_PROJECT_NAME:-kgap}
 -----------------------------------------------------------------------
services: 
  yasgui:
    image: redpencil/yasgui:latest
    container_name: test_kgap_yasgui
    environment:
      DEFAULT_SPARQL_ENDPOINT: "http://localhost:7200/repositories/${GDB_REPO:-kgap}" # that should be in the setup script | same exposed port as graphdb
    ports:
      - "8080:80"
  graphdb:
    image: ghcr.io/vliz-be-opsci/kgap/kgap_graphdb:latest
    container_name: test_kgap_graphdb
    env_file:
      - ./.env
    environment: 
      - GDB_JAVA_OPTS=-Xms8g -Xmx16g -Dcom.ontotext.graphdb.monitoring.jmx=true
    ports:
      - 7200:7200     # HTTP
    cpus: 4
    volumes:
      - ./data:/root/graphdb-import/data

  jupyter:
    image: ghcr.io/vliz-be-opsci/kgap/kgap_jupyter:latest
    container_name: test_kgap_jupyter
    ports:
      - "8889:8888"
    links:
      - graphdb
    volumes:
      - "./notebooks:/notebooks"
      - "./data:/data"
    env_file:
      - ./.env
    environment:
      GDB_BASE: "http://graphdb:7200/"
      NOTEBOOK_ARGS: "--NotebookApp.token=''"
    depends_on:
      graphdb:
        condition: service_healthy

  ldes-consumer:
    image: ghcr.io/vliz-be-opsci/kgap/kgap_ldes-consumer:latest
    container_name: test_kgap_ldes_consumer
    volumes:
      - "./data:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"  # Required to spawn docker containers
    env_file:
      - ./.env
    environment:
      - DOCKER_NETWORK=${COMPOSE_PROJECT_NAME:-kgap}_default
    depends_on:
      graphdb:
        condition: service_healthy
