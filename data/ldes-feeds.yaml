# Example LDES feeds configuration file
# This file should be placed in the data directory and configured via LDES_CONFIG_FILE environment variable

feeds:
  # Example feed 1 - Generic example
  # Note: Replace with actual LDES feed URLs that have been tested
  - name: mtt-P02-NL
    url: https://marine-term-translations.github.io/P02-NL/LDES/latest.ttl
    sparql_endpoint: http://graphdb:7200/repositories/kgap/statements
    polling_interval: 60  # seconds (optional, defaults to 60) - converted to milliseconds internally
    environment:  # optional additional environment variables
      # Add any additional environment variables needed by ldes2sparql here
      # EXAMPLE_VAR: value
  - name: BODC-P02-test
    url: http://vocab.nerc.ac.uk/ldes/P02/
    sparql_endpoint: http://graphdb:7200/repositories/kgap/statements
    polling_interval: 90  # seconds (optional, defaults to 60) - converted to milliseconds internally

