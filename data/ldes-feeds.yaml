# LDES feeds configuration file
# .. should be placed in the data directory and 
# .. configured via LDES_CONFIG_FILE environment variable

feeds:
  - name: MRG-test
    url: http://marineregions.org/feed/
    sparql_endpoint: http://graphdb:7200/repositories/bodc_ldes_test/statements
    polling_interval: 90  # seconds
  - name: mtt-P02-NL
    url: https://marine-term-translations.github.io/P02-NL/LDES/latest.ttl
    sparql_endpoint: http://graphdb:7200/repositories/bodc_ldes_test/statements
    polling_interval: 60  # seconds
  - name: BODC-P02-test
    url: http://vocab.nerc.ac.uk/ldes/P02/
    sparql_endpoint: http://graphdb:7200/repositories/bodc_ldes_test/statements
    polling_interval: 90  # seconds

